<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/fonts.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/media.css" />
    <title>Porto-Seguro Oxigenio Sprint</title>
  </head>
  <body>
    <header>
      <div id="title">
        <h1><span>Porto-Seguro</span></h1>
        <h1>Oxigenio Project</h1>
      </div>

      <nav>
        <ul>
          <li><a href="/index.html">Inicio</a></li>
          <li><a href="/paginas/integrantes.html">Integrantes</a></li>
          <li><a href="/paginas/chatbot.html">ChatBOT</a></li>
          <li><a href="/paginas/sac.html">SAC</a></li>
          <li><a href="/paginas/faq.html">FAQ</a></li>
          <li>
            <a
              href="https://www.portoseguro.com.br/"
              target="_blank"
              id="inscreva-se-btn"
              >Porto-Seguro</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="sac">
        <h2><span>Quer falar algo?</span></h2>
        <h2>Fale conosco!</h2>
        <form>
          <div class="interno-sac">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="interno-sac">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="interno-sac">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
  </body>
</html>
